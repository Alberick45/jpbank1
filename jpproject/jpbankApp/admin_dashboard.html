{% extends 'base.html' %}
{% block content %}
<h2>Manage Users</h2>
<table>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.get_role }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
