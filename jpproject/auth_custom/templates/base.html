<!DOCTYPE html>
<html>
<head>
    <title>JPBank</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <p>Welcome, {{ user.usr_username }}</p>
            <a href="{% url 'logout' %}">Logout</a>
            {% if user.is_admin %}
                <a href="{% url 'home' %}">Admin Home</a>
            {% endif %}
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
