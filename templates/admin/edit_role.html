{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Role</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="role_name" class="form-label">Role Name</label>
            <input type="text" class="form-control" id="role_name" name="role_name" value="{{ role.role_name }}" required>
        </div>
        <div class="mb-3">
            <label for="role_sht_name" class="form-label">Short Name</label>
            <input type="text" class="form-control" id="role_sht_name" name="role_sht_name" value="{{ role.role_sht_name }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Role</button>
        <a href="{{ url_for('roles') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
